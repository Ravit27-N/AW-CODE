<div class="box-action">
  <cxm-smartflow-button [backgroundColor]="'#0072BB'" [label]=destinationButton.return [labelColor]="'#fff'" [borderRadius]="'48px'">
  </cxm-smartflow-button>
  <cxm-smartflow-button [backgroundColor]="'#0072BB'" [label]=destinationButton.previous [labelColor]="'#fff'"
    [borderRadius]="'48px'" (onClick)="onPrevious()"></cxm-smartflow-button>
  <cxm-smartflow-button [backgroundColor]="'#0072BB'" [label]=destinationButton.next [labelColor]="'#fff'" [borderRadius]="'48px'"
    (onClick)="onNext()"></cxm-smartflow-button>
</div>
