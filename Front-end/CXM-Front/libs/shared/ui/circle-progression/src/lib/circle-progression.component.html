<div [class]="'content-progress '.concat(types)">
  <div class="outer">
    <div class="inner">
      <div class="number">
        {{displayPercentage}}%
      </div>
    </div>
  </div>

  <!-- SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
    <defs>
      <linearGradient id="GradientColor">
        <stop offset="0%" stop-color="#e91e63" />
        <stop offset="100%" stop-color="#673ab7" />
      </linearGradient>
    </defs>
    <circle cx="80" cy="80" r="70" stroke-linecap="round"
            [style]="{
            strokeDashoffset: totalRange - (totalRange * (displayPercentage - 5) * OneHundredPercent)
            }" />
  </svg>

  <!-- Progression title -->
  <div class='progression--title'>
    <h4>{{progressTitle}}</h4>
  </div>

  <!-- Progression message -->
  <div class='progression-message'>
    <p>{{progressMessage}}</p>
  </div>
</div>
