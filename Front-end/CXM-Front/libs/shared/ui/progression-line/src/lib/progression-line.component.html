<div class='container' [ngStyle]='{
    "height": size,
    "background": outsideBackground,
    "border-radius": radius,
    "border": outsideBorder
  }'>

  <div class='line' [ngStyle]='{
    "background": innerBackground,
    "border-radius": radius,
    "width": width,
    "transition": transition
  }'></div>

</div>
