<button
    type="button"
    class="text-xs  lg:text-sm font-bold px-4 py-2"
    [routerLink]="[pathRouterLink]" routerLinkActive="router-link-active"
    (click)="onClick.emit($event)"
    [ngClass]="classes"
    [ngStyle]="{
      'background-color': backgroundColor,
      'border-radius': borderRadius,
      'color': labelColor,
      'width': width,
      'font-weight': fontWeight,
      'cursor': 'pointer',
      'box-shadow': boxShadow
    }">
    {{ label }}
  </button>
