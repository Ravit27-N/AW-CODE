<div>
  <form [formGroup]="fb">
    <span
      class="cxm-search-input flex align-middle items-center {{(this.isSearch$ | async) ? 'has-filter' : ''}}"
      cxmSmartflowCxmTooltip
      [tooltipText]="errorMsg | translate"
      [showTooltip]="isError"
      [normalBorderColorEl]="'0.5px solid #D9D9D9'"
      [showBackgroundEl]='enableBgTooltip'
    >
      <mat-icon class="mx-1 search-icon">search</mat-icon>
      <input
        [value]="value"
        formControlName="searchValue"
        [placeholder]="placeholder | translate"
        class="outline-none"
      />
    </span>
  </form>
</div>
