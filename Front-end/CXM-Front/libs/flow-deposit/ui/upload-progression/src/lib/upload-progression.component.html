<cxm-smartflow-progression-line *ngIf='(state$|async) as state'

                                [innerBackground]='getInnerBackground(state)'
                                [outsideBorder]='getOutsideBorder(state)'
                                [transition]='getTransition(state)'>
</cxm-smartflow-progression-line>
