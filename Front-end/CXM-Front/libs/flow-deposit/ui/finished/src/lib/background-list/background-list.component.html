<ng-container *ngIf="background$|async as background">
  <div class='pt-5 grid gap-x-4 gap-y-4 grid-cols-2' *ngFor="let b of background">
    <div class='label'> {{'background.messages.background'|translate}} ({{ b.name|translate }})&nbsp;:</div>
    <div class='value'>{{ b.value }}</div>
  </div>
</ng-container>
