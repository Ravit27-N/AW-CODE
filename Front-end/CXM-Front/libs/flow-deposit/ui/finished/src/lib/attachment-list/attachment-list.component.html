<ng-container *ngIf="attachments$|async as attachments">
  <div class='pt-5 grid gap-x-4 gap-y-4 grid-cols-2' *ngFor="let attachment of attachments">
    <div class='label'> {{'background.messages.attachment'|translate}} ({{ attachment.name|translate }})&nbsp;:</div>
    <div class='value'>{{ attachment.value }}</div>
  </div>
</ng-container>
