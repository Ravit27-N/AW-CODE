<article [class.selected]="fieldItemSelected || selected" (mouseenter)="addSelectionItem()" (mouseleave)="removeSelectionItem()">
  <div class="field-item flex justify-between">
    <!-- Field information -->
    <div class="field-item__info flex">
      <span class="field-item__title mr-2">{{ fieldItemTitle }}</span>
      <svg *ngIf="fieldItemPrimary" xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" width="25">
        <path
          d="M280-351q54 0 91.5-37.5T409-480q0-54-37.5-91.5T280-609q-54 0-91.5 37.5T151-480q0 54 37.5 91.5T280-351Zm0 111q-100 0-170-70T40-480q0-100 70-170t170-70q85 0 142.5 46.5T503-555h344l73 73-127 146-103-84-84 84-71-71h-32q-19 75-80.5 121T280-240Z"/>
      </svg>
    </div>

    <!-- Action buttons -->
    <div class="field-item__action-btn flex items-center">
      <label class='flex-grow flex items-center'>
        <span class='material-icons-outlined draggable-icon mr-2'*ngIf="fieldItemDraggable" alt='drag-icon'>drag_indicator</span>
        <img *ngIf="fieldItemDeletable" class='delete-icon' src="assets/icons/delete.svg" alt="delete icon" (click)="triggerDeleteEvent()">
      </label>
    </div>
  </div>
  <mat-divider></mat-divider>
</article>
