<div class="d-flex flex-column" *ngIf="model">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="model.username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Firstname</mat-label>
    <input matInput type="text" [(ngModel)]="model.firstName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lastname</mat-label>
    <input matInput type="text" [(ngModel)]="model.lastName" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput [(ngModel)]="model.email" >
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="model.enabled">
    <span class="fw-normal">Active</span>
  </mat-slide-toggle>

  <div class="child-between">
    <button mat-flat-button color="primary" type="button" (click)="save()">Save changes</button>
  </div>
</div>
