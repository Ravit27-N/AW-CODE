<div class="child-between m-0 p-0 mb-4">
    <h2 class="mat-h2 m-0 p-0 self-center">Confirm Restore</h2>
    <button mat-icon-button matTooltip="Close" class="self-center" (click)="closeDailog()">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div>
    <p>Are You sure you want to Restore <b>{{data}} </b>?</p>
    <mat-dialog-actions class="child-end mt-3 pb-3">
        <button [mat-dialog-close]="false" mat-raised-button color="warn">Cancel</button>
        <button [mat-dialog-close]="true" mat-raised-button color="primary" matTooltip="click on this will delete">Comfirm</button>
    </mat-dialog-actions>
</div>
