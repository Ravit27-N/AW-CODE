<div class="pb-3">
  <div class="child-between m-0 p-0 mb-1">
    <h2 class="mat-h2 m-0 p-0">Mail Configuration details</h2>
    <button mat-icon-button matTooltip="Close" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>

    <div class="d-flex flex-column">
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Title : </span>
        <span>{{data.title}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">From : </span>
        <span>{{data.from}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">To : </span>
        <span>{{data.to}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Cc : </span>
        <span>{{data.cc}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Status Candidate : </span>
        <span>{{data.candidateStatus.title}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Mail template : </span>
        <span>{{data.mailTemplate.subject}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Status : </span>
        <span>{{status}}</span>
      </h4>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex flex-row-reverse child-end">
    <button mat-raised-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>Close</button>
  </mat-dialog-actions>

</div>
