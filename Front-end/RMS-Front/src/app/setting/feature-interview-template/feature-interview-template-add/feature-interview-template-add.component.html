<form [formGroup]="form" appCanAccess form="'Interview:add'" class="add-interview-template">
  <div class="child-between m-0 p-0">
    <h2 class="mat-h2 m-0 p-0 self-center">{{ interviewTemplateTitle }}</h2>
    <button mat-icon-button matTooltip="Close" class="self-center" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>
    <mat-form-field class="w-100" appearance="outline" floatLabel="always">
      <mat-label>Name</mat-label>
      <input matInput type="text" tabindex="1" name="name" appAutoFocus
             formControlName="name"/>
      <mat-error class="mt-3" *ngIf="form?.controls?.name?.invalid"
                 [innerText]="validateName ? 'Name already existed' : 'Name is required'"></mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex flex-wrap">
    <mat-form-field class="w-100" appearance="outline" floatLabel="always">
      <mat-label>Employees</mat-label>
      <mat-select formControlName="employees" multiple>
        <mat-option *ngFor="let employee of optionEmployees" [value]="employee.key"
        >{{employee.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="aw-dropdown-item">
    <mat-radio-group
      formControlName="type"
      aria-label="Select an option"
      class="d-flex flex-row"
      customClass="radio-button-interview-template"
    >
      <mat-radio-button
        *ngFor="let type of optionTypes"
        [value]="type"
      >{{ type }}</mat-radio-button
      >
    </mat-radio-group>
  </div>
  <div>
    <mat-form-field class="w-100" appearance="outline" floatLabel="always">
      <mat-label>Leave a comment</mat-label>
      <textarea class="remark-textarea" rows='5' matInput formControlName="remark"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-label class="mr-3">Status</mat-label>
    <mat-slide-toggle formControlName="active" (click)="changeToggle()">
      {{slideValue}}
    </mat-slide-toggle>
  </div>
  <div class="d-flex justify-content-end">
    <app-aw-rich-button [outline]="true" [width]="'168px'" [height]="'48px'" (click)="dialogRef.close()">Cancel
    </app-aw-rich-button>
    <app-aw-rich-button (click)="save()" [width]="'168px'" [height]="'48px'" class="ml-2">Save</app-aw-rich-button>
  </div>
</form>
