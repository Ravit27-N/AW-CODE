<div class="pb-3">
  <div class="child-between m-0 p-0">
    <h2 class="mat-h2 m-0 p-0 self-center">Interview Status </h2>
    <button mat-icon-button matTooltip="Close" class="self-center" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="d-flex flex-column">
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Name : </span>
        <span class="">{{data.name}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Created At : </span>
        <span class="">{{data.createdAt | awDateFormat}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Updated At : </span>
        <span class="">{{data.updatedAt | awDateFormat}}</span>
      </h4>
      <h4 class="my-2 d-flex">
        <span class="labeler w-25">Status : </span>
        <span class="">{{active}}</span>
      </h4>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="d-flex flex-row-reverse">
    <button mat-raised-button matDialogClose color="warn">Close</button>
  </mat-dialog-actions>
</div>
