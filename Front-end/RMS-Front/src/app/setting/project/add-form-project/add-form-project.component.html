<div class="h-100">
  <form class="d-flex flex-column h-100 justify-content-between" name="project-form" id="project-form"
        [formGroup]="validateProjectForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="child-between m-0 p-0 mb-4 pb-2">
        <h2 class="mat-h2 m-0 p-0 self-center">Add Project</h2>
      </div>
      <div>
        <mat-form-field class="w-100" appearance="outline" floatLabel="always">
          <mat-label>Name</mat-label>
          <input matInput type="text" tabindex="1" name="name" appAutoFocus
                 formControlName="name"/>
          <mat-error *ngIf="validateProjectForm.controls.name.invalid">Name is required</mat-error>
        </mat-form-field>

        <div class="description-container">
          <mat-label class="label-body">
            description
          </mat-label>
          <hr class="my-2">
          <div>
            <quill-editor formControlName="description" tabindex="2"></quill-editor>
          </div>
        </div>
        <br>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <app-aw-rich-button [outline]="true" [width]="'168px'" [height]="'48px'" (click)="cancel()">Cancel
      </app-aw-rich-button>
      <app-aw-rich-button actionType='submit' [width]="'168px'" [height]="'48px'" class="ml-2">Save</app-aw-rich-button>
    </div>
  </form>
</div>
