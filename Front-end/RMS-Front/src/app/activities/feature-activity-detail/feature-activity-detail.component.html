<div>
  <div class="child-between m-0 p-0 d-flex align-items-center">
    <h2 class="mat-h2 m-0 p-0 self-center">Activity Details </h2>
    <button mat-icon-button matTooltip="Close" class="self-center" (click)="dialogRef.close();">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="d-flex flex-row activity-detail-container">
      <app-aw-profile [profile]="profile" [disabledShadow]="true"></app-aw-profile>
      <div class="d-flex flex-column ml-4 mt-2">
        <div class="mb-2">
          <h2 class="m-0 d-inline-block mr-2">Title:</h2>
          <span class="m-0 d-inline-block" [class]="getTitleCss(data?.title)" [innerText]="data?.title"></span>
        </div>
        <div class="mb-2">
          <label class="d-inline-block mr-2">Author:</label>
          <span [innerText]="data?.author"></span></div>
        <div class="mb-2">
          <label class="d-inline-block mr-2">Created at:</label>
          <span [innerText]="data?.createdAt | awDateFormat"></span>
        </div>
        <div class="mb-2">
          <label class="d-inline-block mr-2">Updated at:</label>
          <span [innerText]="data?.updatedAt | awDateFormat"></span>
        </div>
        <div class="d-flex">
          <label class="d-inline-block mr-2">Description:</label>
          <quill-view [content]="data?.description"></quill-view>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
