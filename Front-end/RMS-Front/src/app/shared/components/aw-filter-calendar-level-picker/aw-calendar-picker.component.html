<div class="d-flex flex-row">
  <div class="d-flex flex-column">
    <button class="calendar-button-options mb-1" *ngFor="let options of customRanges; index as i"
            (click)="dateOptionChanged(options)"
            [class.active]="isSameRange(options)">
      {{ options.name }}
    </button>

    <button class="calendar-button-options mb-1"
            [class.active]="!isSomeRange()">
      Custom date ranged
    </button>
  </div>

  <div style="width: 280px;">
    <app-aw-calendar-content [(selectedRangeValue)]="selectedCalendar" [headerComponent]="customCxmDatetimeHeaderComponent"></app-aw-calendar-content>
    <div class="calendar-action-buttons d-flex justify-content-end px-2">
      <button mat-stroked-button color="primary" class="button-reset active mr-2" *ngIf="showResetButton" (click)="resetCalendar()">
        Reset
      </button>
      <button (click)="applyCalendar()" class="calendar-button active">{{labelButton}}</button>
    </div>
  </div>
</div>
