<div class="d-flex flex-row aw-checkbox-container">
  <input [checked]="isChecked" type="checkbox" [value]="value" [disabled]="disabled"
         (blur)="blurEvent($event)" [name]="formControlName"
  />

  <label [for]="formControlName" class="space-x-2" [class.checkbox-disabled]="disabled">
    <span (click)="toggleEvent(!isChecked)" class="aw-checkbox"></span>
    <span class="aw-checkbox-label"><ng-content></ng-content></span>
  </label>
</div>
