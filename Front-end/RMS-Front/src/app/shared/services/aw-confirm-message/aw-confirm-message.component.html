<article class="pb-3 pt-2">
  <header>
    <!-- Close button -->
    <button class="close-btn" (click)="emitDialog(undefined)">
      <mat-icon>close</mat-icon>
    </button>
    <!-- Header -->
    <section class="title">
      <img src="assets/icons/alert-red.png" alt="Popup icon">
      <h1 class="mt-3 mb-0">{{confirmationData.title}}</h1>
    </section>
  </header>

  <main class="message">
    <p>
      {{confirmationData.message}}
    </p>
  </main>

  <footer class="mt-4">
    <app-aw-rich-button (click)="emitDialog(false)"
                        padding="0"
                        [outline]="true"
                        type="primary">{{confirmationData.cancelButton}}
    </app-aw-rich-button>
    <app-aw-rich-button (click)="emitDialog(true)"
                        padding="0"
                        type="danger">{{confirmationData.confirmButton}}
    </app-aw-rich-button>
  </footer>
</article>
