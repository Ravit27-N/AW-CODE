<div class="aw-carousel">
  <div class="row">
    <div class="col-md-12">
      <ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig">
        <mat-card
          ngxSlickItem
          *ngFor="let topCandidate of topCandidates"
          class="slide mx-2 text-center"
        >
          <div class="text-center profile-container">
            <ng-container>
              <app-aw-avatar
                [awTitle]="topCandidate.shortName"
                [profileImgURL]="
                  topCandidate.photoUrl
                "
              ></app-aw-avatar>
            </ng-container>
            <!-- ./ Avatar -->
          </div>

          <hr />

          <div class="avatar-info-container text-left">
            <div class="container mt-4">
              <div class="row">
                <div class="col-xl-6 col-lg-12">
                  <div class="avatar-info text-center text-xl-left">
                    <span class="avatar-name">
                      Name: {{ topCandidate.fullName }}
                    </span>
                    <div class="d-flex align-items-center name-group">
                      <div class="d-flex align-items-center mt-2 gpa-group">
                        <app-aw-rating-star
                          [rating]="topCandidate.gpa"
                          [tooltipMessage]="'GPA ' + topCandidate.gpa"
                        ></app-aw-rating-star>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-xl-6 col-lg-12">
                  <div class="view-avatar-detail d-flex justify-content-end">
                    <app-aw-rich-button
                      (click)="consultTopCandidateDetails(topCandidate.id)"
                      width="120px"
                      height="30px"
                      >View
                    </app-aw-rich-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ./Avatar info -->
        </mat-card>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
