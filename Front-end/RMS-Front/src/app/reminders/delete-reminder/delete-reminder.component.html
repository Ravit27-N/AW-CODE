<mat-dialog-content class="mat-typography">
  <div class="d-flex flex-row justify-content-between">
    <h2 class="flex-grow-1 text-center">Delete reminder</h2>
    <button mat-icon-button matTooltip="Close" [mat-dialog-close]="false" cdkFocusInitial class="btn-close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="text-center">
    <p>Are you sure to hard delete this reminder?</p>
    <p class="labeler">Title: {{this.reminder.title}}</p>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" color="warn" class="mb-2">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" class="mr-2 mb-2">Ok</button>
</mat-dialog-actions>
