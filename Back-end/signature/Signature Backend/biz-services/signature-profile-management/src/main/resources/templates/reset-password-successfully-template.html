<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reinitialisation de votre mot de passe</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
  />
</head>
<body>
<section
    style="color: black; font-family: Poppins, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">
  <div style="text-align: left;">
    <h2 style="font-family: 'Poppins', sans-serif; font-weight: 500">
      Objet: Confirmation de réinitialisation du mot de passe
    </h2>
    <h2 style="font-family: 'Poppins', sans-serif; font-weight: 500">
      Bonjour <span th:text="${firstName}">FirstName</span>,
    </h2>
    <h2 style="font-family: 'Poppins', sans-serif; font-weight: 500">
      Votre mot de passe a bien eté mis à jour.
    </h2>
  </div>
</section>
</body>
</html>
